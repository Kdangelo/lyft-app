<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft - Sign Up</title>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main2.css">
  <link rel="stylesheet" href="assets/css/intlTelInput.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h3><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>  Sign Up</h3>
        </div>
        <div class="col-xs-12">
          <p>Join now for free ride credit</p>
          <hr>
        </div>
      </div>
    </div>  
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <input type="tel" id="demo" maxlength="10" placeholder="">
        </div>
        <div class="col-xs-12">
          <p class="textSend">We'll send a text to verify your phone</p>
          <button class="btn btn-default" id="phone" disabled="disabled" type="submit">Next</button>
        </div>
        
      </div>
    </div>  
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="assets/js/intlTelInput.js"></script>
  <script src="assets/js/app2.js"></script>
</body>
</html>
